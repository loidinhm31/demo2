elasticsearch:
  host: localhost
  port: 9200
  username: elastic  # Default username for Elasticsearch 8.x
  password: "NX9DYn+_4WSXRmHwymTo"
  # Updated index settings for 8.x
  index:
    settings:
      number_of_shards: 1
      number_of_replicas: 0
